<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Journal</title>
</head>
<body>
	<div>
		<h1>Journal</h1>
		
	<h1>Form</h1>
    <form action="#" th:action="@{/journal}" th:object="${journal}" method="post">
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Summary: <input type="text" th:field="*{summary}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
		
		
		<ul>
			<div th:each="entry,status : ${jrnl}">
				<li>
							<h4>
								<a th:text="${entry.title}" th:href="@{'/journal?id=' + ${entry.id}}">TITLE</a>
							</h4>
							<p>
								<small><i></i> <span
									th:text="${entry.createdAsShort}">CREATED</span> </small>
							</p>
							<p>
								<span th:text="${entry.summary}">SUMMARY</span>
							</p>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
